<!doctype html>
<html>
    <head>
        <title>gaussify Demo</title>
        <link rel="stylesheet" href="./styles/demo.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="./styles/component.css" media="screen" charset="utf-8">
        <style>
            html, body {
                padding: 0;
                margin: 0;
				height: 100vh;
				width: 100%;
                text-align: center;
                background: #fff;
                font-family: Arial, sans-serif;
                color: #333;
            }

            canvas {
                border: #fff solid 4px;
                box-shadow: 0 0 10px rgba(0, 0, 0, .3);
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg"  version="1.1">
          <defs>
            <filter id="blur">
              <feGaussianBlur stdDeviation="5"/>
            </filter>
          </defs>
        </svg>
        <a href="/">Back to demos</a>

        <div>
          <input type="range" min="0" max="60" value="0" id="slider" />
        </div>

        <h1>Gaussify Demo</h1>

        <canvas hidden id="canvas" width="200" height="200"></canvas>
        <!-- <img src="../img/cow.jpeg" gaussify crossOrigin="Anonymous" id="super" width="300px"/> -->
        <img src="../img/mount.png" gaussify crossOrigin="Anonymous" id="super" width="300px"/>
        <!-- <img src="../img/mount.png" gaussify crossOrigin="Anonymous" id="super" width="300px"/> -->
        <h3>Original Size: 2400 x 1900, 4.4mb</h3>

        <div class="glass top left"></div>
        <div class="glass top right"></div>
        <div class="glass bottom left"></div>
        <div class="glass bottom right"></div>

        <script src="../lib/gaussify.min.js"></script>
        <script>
            var img = document.querySelector('img')

            window.onload = function() {
                Gaussify.background(document.body, img, 60)
                // gradual();
            };

            var sliderElement = document.getElementById('slider');

            slider.addEventListener('mousemove', function() {
                if (sliderElement.value) Gaussify.background(document.body, img, sliderElement.value)
		    }, true);

            function gradual() {
                for (let i = 0; i < 60; i++) {
                    setTimeout(function () {
                        slider.value = i
                        Gaussify.background(document.body, img, i)
                    }, 60 * i );
                }
            }
        </script>
    </body>
</html>
