<!doctype html>

<html>
    <head>
        <title>gaussify Demo</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
				height: 100vh;
				width: 100%;
                text-align: center;
                background: #fff;
                font-family: Arial, sans-serif;
                color: #333;
            }

            canvas {
                border: #fff solid 4px;
                box-shadow: 0 0 10px rgba(0, 0, 0, .3);
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <h1>Gaussify Demo</h1>
        <canvas id="canvas" width="200" height="200"></canvas>
        <div>
          <input type="range" min="0" max="50" value="0" id="slider" />
          <img src="../img/mount.png" gaussify crossOrigin="Anonymous" id="super" width="100px"/>
        </div>

        <script src="../lib/gaussify.min.js"></script>
        <script>
            var img = document.querySelector('img')

            window.onload = function() {
                Gaussify.background(document.body, img)
            };

            const sliderElement = document.getElementById('slider');
                slider.addEventListener('mousemove', function() {
                Gaussify.background(document.body, img, sliderElement.value)
		    }, true);
        </script>
    </body>
</html>
